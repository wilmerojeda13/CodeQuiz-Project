<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Quiz App</title>
</head>
<body>
    <!--Main Container-->
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>Coding Quiz Challenge</h1>
                <div class="quiz-header">
                    <p id="progress">Question 1 of 5</p>
                    <p id="count-down"></p>

                </div>
                <p id="question"></p>

                <div class="buttons">
                    <buttons class="btn" id="btn0">
                        A. <span id="choice0"></span>
                    </buttons>

                    <buttons class="btn" id="btn1">
                        B. <span id="choice1"></span>
                    </buttons>

                    <buttons class="btn" id="btn2">
                        C. <span id="choice2"></span>
                    </buttons>

                    <buttons class="btn" id="btn3">
                        D. <span id="choice3"></span>
                    </buttons>

                    

                </div>
                <hr>
                <footer>
                    <p>Quiz Project</p>
                </footer>

            </div>

        </div>
    
    </div>
    



    <script src="JS/script.js"></script>
</body>
</html>
